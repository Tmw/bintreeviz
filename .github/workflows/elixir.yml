name: Elixir CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    env:
        MIX_ENV: test
    strategy:
      matrix:
        otp: [22.2]
        elixir: [1.8.2, 1.9.4, 1.10.0]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-elixir@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Install Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Run Tests
        run: |
          mix test
