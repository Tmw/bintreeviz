name: Elixir CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    env:
        MIX_ENV: test

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-elixir@v1
        with:
          otp-version: 22.2
          elixir-version: 1.10.1
      - name: Install Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Run Tests
        run: |
          mix test
